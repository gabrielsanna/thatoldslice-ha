---
imports:
  - path: database.jinja
resources:
  - name: thatoldslice-webapp
    type: compute.v1.instance
    properties:
      name: thatoldslice
      tags:
        items:
          - "http-server"
      machineType: zones/us-east4-a/machineTypes/n1-standard-1
      zone: us-east4-a
      networkInterfaces:
        - network: global/networks/default
          accessConfigs:
            - type: ONE_TO_ONE_NAT
              name: External NAT
              networkTier: PREMIUM
      disks:
        - type: PERSISTENT
          mode: READ_WRITE
          boot: true
          initializeParams:
            sourceImage: projects/ubuntu-os-cloud/global/images/ubuntu-1804-bionic-v20181203a
            diskSizeGb: 10
      metadata:
        items:
          - key: startup-script
            value: |
              #!/bin/bash
              apt install -y python
              mkdir -p /home/ansible/.ssh
              useradd -d /home/ansible ansible
              echo "ssh-rsa  gsanna@MacBook-Pro-2.cable.rcn.com" > /home/ansible/.ssh/authorized_keys
              chown -R ansible:ansible /home/ansible
              chmod 700 /home/ansible/.ssh
              chmod 400 /home/ansible/.ssh/authorized_keys
              echo "ansible ALL=(ALL:ALL) NOPASSWD:ALL" >> /etc/sudoers
  - name: thatoldslice-db-stack
    type: database.jinja
    properties:
      tier: db-n1-standard-1
      region: us-east4
